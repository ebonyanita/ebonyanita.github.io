<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simulation Strategy</title>
  
  <!-- Marked.js for Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <!-- KaTeX for math rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
    onload="window.katexAutoRenderLoaded = true;"></script>
  
  <style>
    body { font-family: system-ui, sans-serif; max-width: 700px; margin: 2rem auto; line-height: 1.6; }
    pre { background: #f4f4f4; padding: 1em; border-radius: 8px; overflow-x: auto; }
    code { background: #f0f0f0; padding: 0.2em 0.4em; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="content">Loading Markdown...</div>

  <script>
    // Wait for KaTeX auto-render script to load
    function renderMarkdownWithMath(markdownText) {
      const contentDiv = document.getElementById('content');
      // Convert Markdown to HTML
      contentDiv.innerHTML = marked.parse(markdownText);
      // Render math inside the newly added content
      if (window.katexAutoRenderLoaded) {
        renderMathInElement(contentDiv, {
          delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "$", right: "$", display: false}
          ]
        });
      } else {
        console.warn("KaTeX not loaded yet");
      }
    }

    // Load your readme.md
    fetch('README.md')
      .then(res => res.text())
      .then(text => renderMarkdownWithMath(text))
      .catch(err => {
        document.getElementById('content').textContent = 'Failed to load Markdown.';
        console.error(err);
      });
  </script>
</body>
</html>
